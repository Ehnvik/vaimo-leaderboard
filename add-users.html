<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/add-users.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/add-users.js" defer></script>
    <title>Add Users</title>
</head>

<body>

    <main class="page-container">
        <div class="user-form-container">
            <h1 class="title">Add Player</h1>
            <form class="user-add-form">
                <div>
                    <input class="user-name-input" type="text" id="user-name-input" placeholder="Username...">
                    <button type="submit" id="add-user-btn" class="add-user-btn">Add</button>
                </div>
                <p class="error-message" id="error-message"></p>
            </form>
            <div class="user-list-container" id="user-list-wrapper"></div>
            <div class="continue-btn-container">
                <a href="./leaderboard.html">
                    <button type="button">Continue</button>
                </a>
            </div>
        </div>
    </main>


</body>

</html>
