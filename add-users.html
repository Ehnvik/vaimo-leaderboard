<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="./css/add-users.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/bc5eefc1c7.js" crossorigin="anonymous"></script>
    <script src="./js/add-users.js" defer type="module"></script>
    <title>Add Users</title>
</head>

<body>

    <main class="page-container">
        <div class="user-form-container">
            <h1 class="title">Create Your Driver</h1>
            <form class="user-add-form">
                <div>
                    <input class="user-name-input" type="text" id="user-name-input" placeholder="Username...">

                </div>
                <p class="username-message" id="username-message"></p>
                <div class="drivers-slider">
                    <div class="driver">
                    </div>
                </div>
                <p class="driver-message" id="driver-message"></p>
                <input type="hidden" id="selected-driver-id" name="driver-id" required>
                <button type="submit" id="add-user-btn" class="add-user-btn">Add</button>
            </form>
            <div class="user-list-container" id="user-list-wrapper"></div>
            <div class="continue-btn-container">
                <a href="./leaderboard.html">
                    <button type="button">Continue</button>
                </a>
            </div>
        </div>
    </main>


</body>

</html>
